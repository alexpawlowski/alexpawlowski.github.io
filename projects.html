---
layout: default
title: projects
---
<section class="bg-dark">
  <div class="text-center">
    <h1>Projects</h1>
  </div>
</section>

<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">What I'm working on</h2>
        <hr class="primary">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {% for project in site.projects %}
        <div class="col-lg-3 col-md-6 text-center">
          <div class="project-box">
            <img src="{{ project.image_path }}" alt="{{ project.title }}"/>
            <h3>{{ project.title }}</h3>
            <p class="text-muted">{{ project.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
